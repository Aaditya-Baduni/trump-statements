<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craziest Things Trump has said Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://aaditya-baduni.github.io/logo.png">
</head>

<body>
    <header>
        <a href="https://aaditya-baduni.github.io/games/" class="navbar-brand" id="website-title">
            <img src="https://aaditya-baduni.github.io/logo.png" alt="logo">
            <span id="website-name"> Aaditya's Games</span>
        </a>

        <h1>Did Donald Trump say that?</h1>
        <p>Ponder whether Trump could say such a thing and decide.</p>
    </header>

    <div id="game">
        <!-- Scoreboard -->
        <div id="score-board">
            <p id="score-board-p">You have got 0/10 correct</p>
        </div>

        <!-- Trump's statements -->
        <div id="trump-statements-div">
            <p id="trump-statement-p">Make America Open Up Again. (in reference to Covid-19 lockdowns)</p>
        </div>

        <!-- Yes, No Buttons -->
        <div id="buttons">
            <button class="btn btn-success btn-lg yes-no-btn" id="yes-btn">Yes, Trump said that</button>
            <button class="btn btn-outline-danger btn-lg yes-no-btn" id="no-btn">No, Trump didn't say that</button>
        </div>
    </div>

    <!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- My own JS -->
    <script src="app.js"></script>
</body>

</html>
